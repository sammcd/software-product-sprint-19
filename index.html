<!DOCTYPE html>
<html>
<head>
    <title>Soccer Wordle</title>
    <script type="text/javascript" src="app.js"></script>
</head>
<body onload="load()">
<div id="myform">
<b>Soccer Wordle</b>
<table>
    <tr>
        <td>Name:</td>
        <td><input type="text" id="name">
        <input type="button" id="add" value="Add" onclick="Javascript:addRow()"></td>
    </tr>
    <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
    </tr>
</table>
</div>
<div id="mydata">
    <b>Guesses...</b>
    <table id="myTableData"  border="1" cellpadding="2">
        <tr>
            <td><b>Delete</b></td>
            <td><b>Name</b></td>
            <td><b>Club</b></td>
            <td><b>Nationality</b></td>
            <td><b>Position</b></td>
            <td><b>Age</b></td>
            <td><b>Matches</b></td>
            <td><b>Starts</b></td>
            <td><b>Mins</b></td>
            <td><b>Goals</b></td>
            <td><b>Assists</b></td>
        </tr>
    </table>
    &nbsp;
 
</div>
</body>
</html>
