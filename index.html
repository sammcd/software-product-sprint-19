<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body style="background-color:skyblue;">
    
    <div id="content">
        <h1>Your Home of Soccer Wordles‚öΩÔ∏èüèÜ</h1>

        <div class ="image-thumbnails">
            <img src="images/soccerfinal.jpeg"/>

                    </div>
                </div>

                    <div class ="game-table_row">
                        <div class ="game-table_cell"></div>
